{% extends "certificate/base.html" %}

{% block title %}Certificate Generator{% endblock title %}

{% block styles %}
<style>
    #inputs {
        float: left;
        border: 1px solid black;
        margin: 10px;
        padding: 15px;
    }
    #inputs > input {
        display: block;
        margin: 20px 5px;
    }

    #certificate {
        width: 600px;
        height: 400px;
        float: right;
        margin: 10px;
        padding: 20px 30px;
        border: 3px solid black;
    }
</style>
{% endblock %}

{% block content %}
<div id="inputs">
    <input type="text" name="name" id="name" placeholder="Name"
        hx-post="name/" 
        hx-trigger="keyup changed delay:200ms" 
        hx-target="#certName">
    <input type="text" name="qual" id="qual" placeholder="Qualification"
        hx-post="qual/" 
        hx-trigger="keyup changed delay:200ms" 
        hx-target="#certQual">
    <input type="number" name="awardDate" id="awardDate" max="2050" min="0" placeholder="Year awarded"
        hx-post="date/" 
        hx-trigger="input changed delay:200ms" 
        hx-target="#certDate">
    <input type="text" name="signature" id="signature" placeholder="Awarded by"
        hx-post="sign/" 
        hx-trigger="keyup changed delay:200ms" 
        hx-target="#certSignature">
</div>

<div id="certificate">
    <h1 id="certName"></h1>
    <h2 id="certQual"></h2>
    <h3 id="certDate"></h3>
    <h4 id="certSignature"></h4>
</div>
{% endblock content %}
