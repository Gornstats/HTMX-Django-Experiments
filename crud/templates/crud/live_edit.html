{% extends "crud/base.html" %}

{% block title %}Click to Edit{% endblock title %}

{% block content %}
    {% for person in people %}
        <div hx-target="this" hx-swap="outerHTML">
            <div><label>First Name</label>: {{ person.first_name }}</div>
            <div><label>Last Name</label>: {{ person.last_name }}</div>
            <div><label>Email</label>: {{ person.email_address }}</div>
            <button hx-get="edit/{{ person.id }}/">
            Click To Edit
            </button>
        </div>
        <br/>
    {% endfor %}
{% endblock content %}
