<div hx-target="this" hx-swap="outerHTML">
    <div><label>First Name</label>: {{ person.first_name }}</div>
    <div><label>Last Name</label>: {{ person.last_name }}</div>
    <div><label>Email</label>: {{ person.email_address }}</div>
    <button hx-get="edit/{{ person.id }}/">
        Click To Edit
    </button>
    <button hx-delete="delete/{{ person.id }}/" hx-confirm="Are you sure you want to delete?">
        Delete
    </button>
    <p>----</p>
</div>
{% if adding_new_client %}
    {% include 'crud/partials/create_button.html' %}
{% endif %}
