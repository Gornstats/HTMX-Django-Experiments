{% extends "dropdowns/base.html" %}

{% block title %}Conditional Dropdowns{% endblock title %}

{% block content %}

<div>
    <label >Animal</label>
    <select name="animal" hx-get={% url 'options' %} hx-target="#species">
      <option value="cat">Cat</option>
      <option value="dog">Dog</option>
      <option value="monkey">Monkey</option>
    </select>
  </div>
  <div>
    <label>Species</label>
    <select id="species" name="species">
      <option value="tiger">Tiger</option>
      <option value="lion">Lion</option>
      <option value="cheetah">Cheetah</option>
    </select>
</div>

{% endblock content %}
